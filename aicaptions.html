<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption Studio | Quote Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Serif+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #0f172a; --card: #1e293b; --accent: #facc15; --success: #10b981; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        nav { width: 100%; background: #1e293b; padding: 15px; text-align: center; border-bottom: 1px solid #334155; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 13px; font-weight: bold; opacity: 0.7; transition: 0.3s; }
        nav a.active { opacity: 1; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }

        .container { max-width: 500px; width: 90%; text-align: center; padding: 30px 0 100px 0; }
        h1 { color: var(--primary); font-size: 28px; margin-bottom: 5px; }
        
        .selector-box { margin-bottom: 25px; text-align: left; }
        .selector-box label { font-size: 11px; color: #94a3b8; display: block; margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; }
        select { 
            background: var(--card); color: white; border: 1px solid #334155; 
            padding: 12px; border-radius: 12px; width: 100%; font-size: 15px; outline: none; cursor: pointer;
        }

        .upload-section { 
            display: block; background: var(--card); border: 2px dashed #475569; 
            padding: 40px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; 
            position: relative; margin-top: 10px;
        }
        .upload-section:hover { border-color: var(--primary); background: #26334d; }
        #preview { width: 100%; border-radius: 12px; display: none; margin-top: 10px; max-height: 300px; object-fit: contain; }
        
        .btn-main { 
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 18px; border-radius: 12px; font-weight: 800; font-size: 16px; 
            margin-top: 25px; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        .btn-main:disabled { background: #334155; cursor: not-allowed; opacity: 0.6; box-shadow: none; }

        .result-area { margin-top: 40px; text-align: left; display: none; width: 100%; }
        .caption-card { background: var(--card); border: 1px solid #334155; padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-actions { display: flex; gap: 10px; margin-bottom: 15px; }
        .action-btn { font-size: 10px; padding: 8px 15px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; text-decoration: none; }
        .copy-btn { background: #475569; }
        .wa-btn { background: #25D366; display: flex; align-items: center; gap: 5px; }

        .caption-text { font-family: 'Noto Serif Telugu', serif; line-height: 1.7; color: #e2e8f0; font-size: 15px; }

        .loader { display: none; margin-top: 25px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        footer { margin-top: auto; padding: 30px; text-align: center; font-size: 12px; color: #64748b; width: 100%; box-sizing: border-box; }
        footer a { color: var(--primary); text-decoration: none; margin: 0 10px; }

        /* Modal Styles */
        #legalModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; padding:20px; box-sizing:border-box; backdrop-filter: blur(5px); }
        .modal-content { background:#1e293b; max-width:500px; margin: 50px auto; padding:30px; border-radius:20px; max-height:70vh; overflow-y:auto; position:relative; border: 1px solid #334155; }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">üé® QUOTE MAKER</a>
    <a href="captions.html" class="active">ü§ñ AI CAPTIONS</a>
</nav>

<div class="container">
    <h1>AI Caption Studio</h1>
    <p style="color: #94a3b8; font-size: 14px; margin-bottom: 30px;">Telugu & English Captions in 1-Click</p>

    <div class="selector-box">
        <label>SELECT CAPTION VIBE</label>
        <select id="captionStyle">
            <option value="Viral & Trendy">üî• Viral & Trendy</option>
            <option value="Attitude & Savage">üòé Attitude & Savage</option>
            <option value="Funny & Witty">üòÇ Funny & Witty</option>
            <option value="Deep & Emotional">‚ù§Ô∏è Deep & Emotional</option>
            <option value="Devotional & Spiritual">üôè Devotional</option>
        </select>
    </div>

    <label for="imageInput" class="upload-section">
        <div id="uploadPlaceholder">
            <div style="font-size: 40px;">üì∏</div>
            <span style="font-weight: 600;">Upload Photo</span>
        </div>
        <img id="preview" src="#" alt="Preview">
    </label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="generateBtn" class="btn-main" disabled>GENERATE CAPTIONS ‚ú®</button>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="color: var(--primary); font-size: 14px;">AI is creating magic...</p>
    </div>

    <div class="result-area" id="resultArea">
        <h3 style="color: var(--primary); font-size: 16px; margin-bottom: 20px;">Your Custom Captions:</h3>
        <div id="captionsList"></div>
    </div>
</div>

<footer>
    <a href="javascript:void(0)" onclick="showModal('privacy')">Privacy Policy</a> | 
    <a href="javascript:void(0)" onclick="showModal('terms')">Terms of Use</a>
    <p style="margin-top:15px;">¬© 2026 Quote Studio Pro ‚Ä¢ AnuCreations</p>
</footer>

<div id="legalModal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modalTitle" style="color:var(--primary); margin-top:0;"></h2>
        <div id="modalBody" style="color:#cbd5e1; font-size:14px; line-height:1.6; text-align:left;"></div>
        <button onclick="closeModal()" style="margin-top:20px; width:100%; padding:12px; border-radius:10px; border:none; background:#334155; color:white; font-weight:bold; cursor:pointer;">Close</button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyAD-pmkI8LzqAdHCF2w_ouHAtvPoaH4uCI"; 

    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    const generateBtn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const captionsList = document.getElementById('captionsList');
    const captionStyle = document.getElementById('captionStyle');

    imageInput.onchange = () => {
        const [file] = imageInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            uploadPlaceholder.style.display = 'none';
            generateBtn.disabled = false;
        }
    }

    generateBtn.onclick = async () => {
        const file = imageInput.files[0];
        if (!file) return;

        const vibe = captionStyle.value;
        generateBtn.disabled = true;
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        captionsList.innerHTML = '';

        try {
            const base64Data = await toBase64(file);
            const pureBase64 = base64Data.split(',')[1];
            const prompt = `Write 3 short Instagram captions for this photo in "${vibe}" style. For each, give one English version and one matching Telugu version with hashtags.`;

            // Try Gemini 3 Flash (2026 Model)
            let success = await callAI("gemini-3-flash-preview", pureBase64, prompt);
            
            // Fallback
            if (!success) {
                await callAI("gemini-2.5-flash", pureBase64, prompt);
            }
        } catch (e) {
            alert("Error connecting to AI. Please check your key.");
        } finally {
            loader.style.display = 'none';
            generateBtn.disabled = false;
        }
    };

    async function callAI(model, base64, promptText) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }, { inline_data: { mime_type: "image/jpeg", data: base64 } }] }]
                })
            });
            const data = await response.json();
            if (data.error) return false;
            
            displayResults(data.candidates[0].content.parts[0].text);
            return true;
        } catch (e) { return false; }
    }

    function displayResults(text) {
        resultArea.style.display = 'block';
        const sections = text.split(/\d\.\s/).filter(s => s.trim().length > 10);
        
        sections.forEach(cap => {
            const cleanText = cap.replace(/\n/g, ' ').trim();
            const waUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(cleanText + "\n\nGenerated via Quote Studio Pro")}`;
            
            const card = document.createElement('div');
            card.className = 'caption-card';
            card.innerHTML = `
                <div class="card-actions">
                    <button class="action-btn copy-btn" onclick="copyCap(this)">COPY TEXT</button>
                    <a href="${waUrl}" target="_blank" class="action-btn wa-btn">WHATSAPP</a>
                </div>
                <div class="caption-text">${cap.replace(/\n/g, '<br>')}</div>
            `;
            captionsList.appendChild(card);
        });
    }

    function copyCap(btn) {
        const text = btn.parentElement.nextElementSibling.innerText;
        navigator.clipboard.writeText(text);
        btn.innerText = "COPIED! ‚úÖ";
        btn.style.background = "var(--success)";
        setTimeout(() => { btn.innerText = "COPY TEXT"; btn.style.background = "#475569"; }, 2000);
    }

    function showModal(type) {
        const modal = document.getElementById('legalModal');
        const title = document.getElementById('modalTitle');
        const body = document.getElementById('modalBody');
        if(type === 'privacy') {
            title.innerText = "Privacy Policy";
            body.innerHTML = "We value your privacy. Your photos are sent directly to Google's Gemini AI for processing and are <b>not stored</b> on our servers. We do not collect or sell your personal data.";
        } else {
            title.innerText = "Terms of Service";
            body.innerHTML = "Quote Studio Pro is an AI-powered creative tool. We are not responsible for the content generated by users. Please use the AI responsibly and respect community guidelines.";
        }
        modal.style.display = "block";
    }

    function closeModal() { document.getElementById('legalModal').style.display = "none"; }

    const toBase64 = file => new Promise((r, j) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => r(reader.result);
        reader.onerror = j;
    });
</script>
</body>
</html>
