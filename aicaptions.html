<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption Studio | Multi-Tool Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Serif+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #0f172a; --card: #1e293b; --accent: #facc15; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        nav { width: 100%; background: #1e293b; padding: 15px; text-align: center; border-bottom: 1px solid #334155; margin-bottom: 30px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 13px; font-weight: bold; opacity: 0.7; }
        nav a.active { opacity: 1; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }

        .container { max-width: 500px; width: 90%; text-align: center; padding-bottom: 50px; }
        h1 { color: var(--primary); font-size: 28px; margin-bottom: 5px; }
        
        /* STYLE SELECTOR STYLING */
        .selector-box { margin-bottom: 25px; text-align: left; }
        .selector-box label { font-size: 12px; color: #94a3b8; display: block; margin-bottom: 8px; font-weight: 600; }
        select { 
            background: var(--card); color: white; border: 1px solid #334155; 
            padding: 12px; border-radius: 10px; width: 100%; font-size: 15px; outline: none;
        }

        /* FIXED UPLOAD SECTION */
        .upload-section { 
            display: block; background: var(--card); border: 2px dashed #475569; 
            padding: 40px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; 
            position: relative;
        }
        .upload-section:hover { border-color: var(--primary); background: #26334d; }
        #preview { width: 100%; border-radius: 12px; display: none; margin-top: 10px; max-height: 300px; object-fit: contain; }
        
        .btn-main { 
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 18px; border-radius: 12px; font-weight: 800; font-size: 16px; 
            margin-top: 25px; cursor: pointer; transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:disabled { background: #334155; cursor: not-allowed; opacity: 0.6; }

        .result-area { margin-top: 40px; text-align: left; display: none; width: 100%; }
        .caption-card { background: var(--card); border: 1px solid #334155; padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        .copy-btn { position: absolute; right: 15px; top: 15px; background: #334155; color: #fff; border: none; font-size: 10px; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .telugu-font { font-family: 'Noto Serif Telugu', serif; line-height: 1.6; margin-top: 10px; display: block; color: #e2e8f0; }

        .loader { display: none; margin-top: 25px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">üé® QUOTE MAKER</a>
    <a href="captions.html" class="active">ü§ñ AI CAPTIONS</a>
</nav>

<div class="container">
    <h1>AI Caption Studio</h1>
    <p style="color: #94a3b8; font-size: 14px; margin-bottom: 25px;">Generate viral captions in seconds</p>

    <div class="selector-box">
        <label>CAPTION STYLE (VIBE)</label>
        <select id="captionStyle">
            <option value="Viral & Trendy">üî• Viral & Trendy</option>
            <option value="Attitude & Savage">üòé Attitude & Savage</option>
            <option value="Funny & Sarcastic">üòÇ Funny & Witty</option>
            <option value="Deep & Emotional">‚ù§Ô∏è Emotional & Sad</option>
            <option value="Professional & Business">üíº Professional</option>
            <option value="Devotional & Spiritual">üôè Devotional</option>
        </select>
    </div>

    <label for="imageInput" class="upload-section" id="dropZone">
        <div id="uploadPlaceholder">
            <div style="font-size: 40px; margin-bottom: 10px;">üì∏</div>
            <span style="font-weight: 600;">Tap to upload photo</span>
            <p style="font-size: 11px; color: #94a3b8; margin-top: 5px;">Supports JPG, PNG</p>
        </div>
        <img id="preview" src="#" alt="Preview">
    </label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="generateBtn" class="btn-main" disabled>GENERATE CAPTIONS ‚ú®</button>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>Gemini 3 is thinking...</p>
    </div>

    <div class="result-area" id="resultArea">
        <h3 style="color: var(--primary); margin-bottom: 20px;">Ready-to-use Captions:</h3>
        <div id="captionsList"></div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    const generateBtn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const captionsList = document.getElementById('captionsList');
    const captionStyle = document.getElementById('captionStyle');

    // PASTE YOUR API KEY HERE
    const API_KEY = "AIzaSyAD-pmkI8LzqAdHCF2w_ouHAtvPoaH4uCI"; 

    imageInput.onchange = () => {
        const [file] = imageInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            uploadPlaceholder.style.display = 'none';
            generateBtn.disabled = false;
        }
    }

    generateBtn.onclick = async () => {
        const file = imageInput.files[0];
        if (!file) return;

        const vibe = captionStyle.value;
        generateBtn.disabled = true;
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        captionsList.innerHTML = '';

        try {
            const base64Data = await toBase64(file);
            const pureBase64 = base64Data.split(',')[1];

            // Primary 2026 prompt
            const prompt = `Write 3 short Instagram captions for this image in "${vibe}" style. For each: 1. English caption 2. Telugu translation 3. 5 relevant hashtags.`;

            // Try Gemini 3 Flash Preview (Standard for Jan 2026)
            let success = await callGeminiAPI("gemini-3-flash-preview", pureBase64, prompt);
            
            // Fallback to 2.5 if 3 isn't active on your key yet
            if (!success) {
                console.log("Retrying with stable fallback...");
                await callGeminiAPI("gemini-2.5-flash", pureBase64, prompt);
            }

        } catch (e) {
            alert("Connection Error: Check your API Key or Internet.");
        } finally {
            loader.style.display = 'none';
            generateBtn.disabled = false;
        }
    };

    async function callGeminiAPI(model, base64, textPrompt) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: textPrompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            if (data.error) return false;

            const content = data.candidates[0].content.parts[0].text;
            renderCaptions(content);
            return true;
        } catch (err) {
            return false;
        }
    }

    function renderCaptions(rawText) {
        resultArea.style.display = 'block';
        // Logic to split AI text into individual cards
        const blocks = rawText.split(/\d\./).filter(b => b.trim().length > 5);
        
        blocks.forEach(block => {
            const card = document.createElement('div');
            card.className = 'caption-card';
            card.innerHTML = `
                <button class="copy-btn" onclick="copyText(this)">COPY</button>
                <div class="caption-text">${block.replace(/\n/g, '<br>')}</div>
            `;
            captionsList.appendChild(card);
        });
    }

    function copyText(btn) {
        const text = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(text);
        btn.innerText = "COPIED!";
        btn.style.background = "#10b981";
        setTimeout(() => {
            btn.innerText = "COPY";
            btn.style.background = "#334155";
        }, 2000);
    }

    const toBase64 = file => new Promise((r, j) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => r(reader.result);
        reader.onerror = j;
    });
</script>
</body>
</html>
