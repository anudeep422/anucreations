<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption Generator | Quote Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { max-width: 500px; width: 100%; text-align: center; }
        h1 { color: var(--primary); font-size: 24px; margin-bottom: 5px; }
        p.subtitle { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }
        
        .upload-card { background: var(--card); border: 2px dashed #334155; padding: 40px 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .upload-card:hover { border-color: var(--primary); background: #26334d; }
        #preview { width: 100%; border-radius: 10px; margin-top: 20px; display: none; }
        
        button { 
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 15px; border-radius: 10px; font-weight: bold; font-size: 16px; 
            margin-top: 20px; cursor: pointer; transition: 0.2s;
        }
        button:disabled { background: #475569; cursor: not-allowed; }
        
        .result-area { margin-top: 30px; text-align: left; display: none; }
        .caption-box { background: #0f172a; border: 1px solid #334155; padding: 15px; border-radius: 8px; margin-bottom: 15px; position: relative; }
        .copy-btn { position: absolute; right: 10px; top: 10px; background: #334155; font-size: 10px; padding: 5px 10px; width: auto; margin: 0; }
        
        .loading { display: none; margin-top: 20px; color: var(--primary); font-weight: bold; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Caption Generator</h1>
    <p class="subtitle">Upload a photo and let AI write your Instagram captions in Telugu & English.</p>

    <label for="imageInput" class="upload-card" id="dropZone">
        <span id="uploadText">Click to Upload Photo</span>
        <img id="preview" src="#" alt="Preview">
    </label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="generateBtn" disabled>GENERATE CAPTIONS âœ¨</button>
    <div class="loading" id="loader">AI is thinking... ðŸ§ </div>

    <div class="result-area" id="resultArea">
        <h3 style="color: var(--primary);">Generated Captions:</h3>
        <div id="captionsList"></div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadText = document.getElementById('uploadText');
    const generateBtn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const captionsList = document.getElementById('captionsList');

    // Paste your Gemini API Key here
    const API_KEY = "AIzaSyAD-pmkI8LzqAdHCF2w_ouHAtvPoaH4uCI";

    imageInput.onchange = evt => {
        const [file] = imageInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            uploadText.style.display = 'none';
            generateBtn.disabled = false;
        }
    }

    generateBtn.onclick = async () => {
        const file = imageInput.files[0];
        if (!file) return;

        generateBtn.disabled = true;
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        captionsList.innerHTML = '';

        try {
            const base64Data = await toBase64(file);
            const pureBase64 = base64Data.split(',')[1];

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: "Analyze this image and provide 3 viral Instagram captions. For each caption, provide an English version and a Telugu version. Include relevant hashtags." },
                            { inline_data: { mime_type: "image/jpeg", data: pureBase64 } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            
            // Display results
            displayCaptions(text);
        } catch (error) {
            alert("Error: Make sure your API key is correct!");
            console.error(error);
        } finally {
            loader.style.display = 'none';
            generateBtn.disabled = false;
        }
    };

    function displayCaptions(text) {
        resultArea.style.display = 'block';
        const formattedText = text.split('\n\n'); // Simple split by double newline
        
        formattedText.forEach(cap => {
            if(cap.trim().length < 5) return;
            const div = document.createElement('div');
            div.className = 'caption-box';
            div.innerHTML = `
                <button class="copy-btn" onclick="copyText(this)">COPY</button>
                <div class="text-content">${cap.replace(/\n/g, '<br>')}</div>
            `;
            captionsList.appendChild(div);
        });
    }

    function copyText(btn) {
        const text = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(text);
        btn.innerText = "COPIED!";
        setTimeout(() => btn.innerText = "COPY", 2000);
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
</script>

</body>
</html>
