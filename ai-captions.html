<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption Studio | Quote Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Serif+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #0f172a; --card: #1e293b; --accent: #facc15; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* Navigation */
        nav { width: 100%; background: #1e293b; padding: 15px; text-align: center; border-bottom: 1px solid #334155; margin-bottom: 30px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 13px; font-weight: bold; opacity: 0.7; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--primary); }
        nav a.active { opacity: 1; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }

        .container { max-width: 500px; width: 90%; text-align: center; padding-bottom: 50px; }
        h1 { color: var(--primary); font-size: 28px; margin: 0; letter-spacing: -1px; }
        p.subtitle { color: #94a3b8; font-size: 14px; margin-bottom: 30px; }
        
        /* Upload Area */
        .upload-section { background: var(--card); border: 2px dashed #334155; padding: 40px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .upload-section:hover { border-color: var(--primary); background: #26334d; }
        #preview { width: 100%; border-radius: 12px; display: none; margin-top: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        /* Buttons */
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; font-size: 16px; margin-top: 25px; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-main:disabled { background: #475569; transform: none; cursor: not-allowed; }
        
        /* Results Area */
        .result-area { margin-top: 40px; text-align: left; display: none; width: 100%; }
        .caption-card { background: var(--card); border: 1px solid #334155; padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .copy-btn { position: absolute; right: 15px; top: 15px; background: #334155; color: #fff; border: none; font-size: 10px; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .copy-btn:hover { background: var(--primary); }
        
        .telugu-text { font-family: 'Noto Serif Telugu', serif; color: var(--accent); margin-top: 10px; line-height: 1.6; font-size: 17px; }
        .english-text { color: #e2e8f0; line-height: 1.5; font-size: 15px; }
        .hashtags { color: #6366f1; margin-top: 10px; font-size: 13px; font-weight: 600; }

        .loader { display: none; margin-top: 25px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        input[type="file"] { display: none; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">ðŸŽ¨ QUOTE MAKER</a>
    <a href="captions.html" class="active">ðŸ¤– AI CAPTIONS</a>
</nav>

<div class="container">
    <h1>AI Caption Studio</h1>
    <p class="subtitle">Get viral Telugu & English captions for your photos</p>

    <label for="imageInput" class="upload-section" id="dropZone">
        <div id="uploadPlaceholder">
            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ“¸</div>
            <span style="font-weight: 600;">Tap to upload your photo</span>
            <p style="font-size: 12px; color: #64748b; margin-top: 5px;">Supports JPG, PNG</p>
        </div>
        <img id="preview" src="#" alt="Preview">
    </label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="generateBtn" class="btn-main" disabled>GENERATE AI CAPTIONS âœ¨</button>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="font-size: 14px; color: var(--primary);">AI is analyzing your photo...</p>
    </div>

    <div class="result-area" id="resultArea">
        <h3 style="color: var(--primary); font-size: 18px; margin-bottom: 15px;">Suggested Captions:</h3>
        <div id="captionsList"></div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    const generateBtn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const captionsList = document.getElementById('captionsList');

    // --- PASTE YOUR API KEY HERE ---
    const API_KEY = "AIzaSyAD-pmkI8LzqAdHCF2w_ouHAtvPoaH4uCI"; 

    imageInput.onchange = () => {
        const [file] = imageInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            uploadPlaceholder.style.display = 'none';
            generateBtn.disabled = false;
            resultArea.style.display = 'none';
        }
    }

    generateBtn.onclick = async () => {
        const file = imageInput.files[0];
        if (!file) return;

        generateBtn.disabled = true;
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        captionsList.innerHTML = '';

        try {
            const base64Data = await toBase64(file);
            const pureBase64 = base64Data.split(',')[1];

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: "Act as a social media expert. Analyze this image and write 3 distinct captions. For each caption, give me: 1. A viral English version. 2. A matching Telugu version. 3. 5 relevant hashtags. Keep the tone engaging." },
                            { inline_data: { mime_type: "image/jpeg", data: pureBase64 } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }

            const rawText = data.candidates[0].content.parts[0].text;
            processAndDisplay(rawText);

        } catch (error) {
            alert("AI Error: " + error.message);
            console.error(error);
        } finally {
            loader.style.display = 'none';
            generateBtn.disabled = false;
        }
    };

    function processAndDisplay(text) {
        resultArea.style.display = 'block';
        
        // Splitting logic: Gemini usually returns numbered lists or blocks
        const sections = text.split(/\d\./).filter(s => s.trim().length > 10);
        
        sections.forEach(section => {
            const card = document.createElement('div');
            card.className = 'caption-card';
            
            // Basic formatting to separate lines
            const formattedText = section.replace(/\n/g, '<br>');
            
            card.innerHTML = `
                <button class="copy-btn" onclick="copyCaption(this)">COPY ALL</button>
                <div class="english-text">${formattedText}</div>
            `;
            captionsList.appendChild(card);
        });
    }

    function copyCaption(btn) {
        const text = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(text);
        const originalText = btn.innerText;
        btn.innerText = "COPIED! âœ…";
        btn.style.background = "#22c55e";
        setTimeout(() => {
            btn.innerText = originalText;
            btn.style.background = "#334155";
        }, 2000);
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
</script>

</body>
</html>
