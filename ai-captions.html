<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Caption Studio | Quote Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Noto+Serif+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #8b5cf6; --bg: #0f172a; --card: #1e293b; --accent: #facc15; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        nav { width: 100%; background: #1e293b; padding: 15px; text-align: center; border-bottom: 1px solid #334155; margin-bottom: 30px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 13px; font-weight: bold; opacity: 0.7; }
        nav a.active { opacity: 1; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }
        .container { max-width: 500px; width: 90%; text-align: center; padding-bottom: 50px; }
        .upload-section { background: var(--card); border: 2px dashed #334155; padding: 40px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .upload-section:hover { border-color: var(--primary); background: #26334d; }
        #preview { width: 100%; border-radius: 12px; display: none; margin-top: 10px; }
        .btn-main { background: var(--primary); color: white; border: none; width: 100%; padding: 18px; border-radius: 12px; font-weight: 800; font-size: 16px; margin-top: 25px; cursor: pointer; }
        .btn-main:disabled { background: #475569; cursor: not-allowed; }
        .result-area { margin-top: 40px; text-align: left; display: none; width: 100%; }
        .caption-card { background: var(--card); border: 1px solid #334155; padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        .copy-btn { position: absolute; right: 15px; top: 15px; background: #334155; color: #fff; border: none; font-size: 10px; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .loader { display: none; margin-top: 25px; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input[type="file"] { display: none; }
        .telugu-font { font-family: 'Noto Serif Telugu', serif; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">ðŸŽ¨ QUOTE MAKER</a>
    <a href="captions.html" class="active">ðŸ¤– AI CAPTIONS</a>
</nav>

<div class="container">
    <h1>AI Caption Studio</h1>
    <p style="color: #94a3b8; font-size: 14px;">Telugu & English Instagram Captions</p>

    <label for="imageInput" class="upload-section">
        <div id="uploadPlaceholder">
            <div style="font-size: 40px;">ðŸ“¸</div>
            <span>Tap to upload your photo</span>
        </div>
        <img id="preview" src="#" alt="Preview">
    </label>
    <input type="file" id="imageInput" accept="image/*">

    <button id="generateBtn" class="btn-main" disabled>GENERATE CAPTIONS âœ¨</button>
    
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>AI is analyzing your photo...</p>
    </div>

    <div class="result-area" id="resultArea">
        <h3 style="color: var(--primary);">Suggested Captions:</h3>
        <div id="captionsList"></div>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const uploadPlaceholder = document.getElementById('uploadPlaceholder');
    const generateBtn = document.getElementById('generateBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const captionsList = document.getElementById('captionsList');

    // Paste your AIza... key here
    const API_KEY = "AIzaSyAD-pmkI8LzqAdHCF2w_ouHAtvPoaH4uCI"; 

    imageInput.onchange = () => {
        const [file] = imageInput.files;
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            uploadPlaceholder.style.display = 'none';
            generateBtn.disabled = false;
        }
    }

    generateBtn.onclick = async () => {
        const file = imageInput.files[0];
        if (!file) return;

        generateBtn.disabled = true;
        loader.style.display = 'block';
        resultArea.style.display = 'none';
        captionsList.innerHTML = '';

        try {
            const base64Data = await toBase64(file);
            const pureBase64 = base64Data.split(',')[1];

            // 1. Try Gemini 3 Flash Preview (Highest quality)
            let success = await callGemini("gemini-3-flash-preview", pureBase64);
            
            // 2. Fallback to Gemini 2.5 Flash if Preview isn't accessible
            if (!success) {
                console.log("Falling back to Gemini 2.5 Flash...");
                await callGemini("gemini-2.5-flash", pureBase64);
            }

        } catch (e) {
            alert("Error: " + e.message);
        } finally {
            loader.style.display = 'none';
            generateBtn.disabled = false;
        }
    };

    async function callGemini(modelName, base64) {
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/${modelName}:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: "Write 3 Instagram captions for this photo. For each caption, provide: 1. A catchy English version. 2. A beautiful Telugu version. 3. 5 viral hashtags. Format them clearly." },
                            { inline_data: { mime_type: "image/jpeg", data: base64 } }
                        ]
                    }]
                })
            });

            const data = await response.json();
            if (data.error) return false; // Triggers fallback

            const text = data.candidates[0].content.parts[0].text;
            displayResults(text);
            return true;
        } catch (e) {
            return false;
        }
    }

    function displayResults(text) {
        resultArea.style.display = 'block';
        // Improved splitting logic for numbered results
        const sections = text.split(/\d\.\s/).filter(s => s.trim().length > 10);
        
        sections.forEach(cap => {
            const card = document.createElement('div');
            card.className = 'caption-card';
            card.innerHTML = `
                <button class="copy-btn" onclick="copyCap(this)">COPY</button>
                <div class="telugu-font">${cap.replace(/\n/g, '<br>')}</div>
            `;
            captionsList.appendChild(card);
        });
    }

    function copyCap(btn) {
        navigator.clipboard.writeText(btn.nextElementSibling.innerText);
        btn.innerText = "COPIED!";
        setTimeout(() => btn.innerText = "COPY", 2000);
    }

    const toBase64 = file => new Promise((r, j) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => r(reader.result);
        reader.onerror = j;
    });
</script>
</body>
</html>
