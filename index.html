<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Studio Pro | Viral Quote Generator</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@400;700;900&family=Montserrat:wght@400;700;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #8b5cf6; --bg-app: #0f172a; --panel: #1e293b; --text-dim: #94a3b8; }
        
        * { box-sizing: border-box; } /* Prevents horizontal spread */

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-app); 
            color: white; 
            display: flex; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }

        /* --- SIDEBAR UI --- */
        .sidebar { 
            width: 380px; 
            flex-shrink: 0; /* Keeps sidebar fixed width */
            background: var(--panel); 
            border-right: 1px solid #334155; 
            display: flex; 
            flex-direction: column; 
            overflow-y: auto;
            z-index: 20;
        }

        .sidebar-header { padding: 25px; border-bottom: 1px solid #334155; text-align: center; }
        .sidebar-header h2 { margin: 0; color: var(--primary); font-size: 18px; letter-spacing: 3px; }
        .sidebar-header p { margin: 5px 0 0 0; font-size: 10px; color: var(--text-dim); letter-spacing: 1px; }
        
        /* Accordion Logic */
        .accordion-item { border-bottom: 1px solid #334155; }
        .accordion-header { 
            width: 100%; padding: 18px 20px; background: none; border: none; 
            color: var(--text-dim); text-align: left; font-weight: bold; cursor: pointer; 
            display: flex; justify-content: space-between; font-size: 12px; text-transform: uppercase;
        }
        .accordion-content { padding: 0 20px 20px 20px; display: none; }
        .accordion-item.active .accordion-content { display: block; }
        .accordion-item.active .accordion-header { color: var(--primary); }

        /* Controls styling */
        label { display: block; font-size: 11px; margin-top: 15px; color: #64748b; text-transform: uppercase; font-weight: 600; }
        textarea, select, input { 
            width: 100%; background: #0f172a; border: 1px solid #334155; 
            color: white; padding: 12px; border-radius: 8px; font-size: 14px; margin-top: 6px;
        }
        .btn-magic { background: #334155; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: 600; }

        /* --- PREVIEW AREA --- */
        .preview-container { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #000; 
            overflow: hidden; 
            padding: 40px; 
        }

        #canvas { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            background-size: cover; 
            background-position: center; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); 
            overflow: hidden; 
            max-width: 100%;
        }

        #canvas::after { 
            content: ""; position: absolute; inset: 0; 
            background: rgba(0,0,0, var(--overlay, 0.4)); z-index: 1; 
        }

        .short { width: 360px; height: 640px; aspect-ratio: 9/16; }
        .video { width: 640px; height: 360px; aspect-ratio: 16/9; }

        /* THE TEXT DESIGN */
        .quote-box { 
            position: relative; 
            z-index: 2; 
            width: 85%; 
            padding: 30px; 
            text-align: center;
        }

        #quoteDisplay {
            font-weight: 900;
            line-height: 1.3;
            text-shadow: 0 4px 20px rgba(0,0,0,0.9), 0 0 10px rgba(0,0,0,0.5);
        }

        .highlight { color: #facc15; }

        #watermarkDisplay { 
            position: absolute; bottom: 30px; right: 30px; 
            z-index: 3; background: rgba(0,0,0,0.5);
            padding: 6px 15px; border-radius: 50px;
            font-size: 12px; font-weight: 600; border: 1px solid rgba(255,255,255,0.1);
        }

        .download-area { padding: 20px; border-top: 1px solid #334155; }
        .download-btn { 
            background: var(--primary); color: white; border: none; 
            padding: 18px; width: 100%; 
            border-radius: 12px; font-weight: bold; cursor: pointer; 
        }

        /* MOBILE RESPONSIVE LAYOUT */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { width: 100%; order: 2; border-right: none; height: auto; }
            .preview-container { 
                width: 100%; height: 500px; order: 1; 
                position: sticky; top: 0; z-index: 10; padding: 20px;
            }
            #canvas { transform: scale(0.65); transform-origin: center center; }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <h2>QUOTE STUDIO PRO</h2>
        <p>POWERED BY ANUCREATIONS</p>
    </div>

    <div class="accordion-item active">
        <button class="accordion-header" onclick="toggleAccordion(this)">üé® Canvas & Background <span>‚ñº</span></button>
        <div class="accordion-content">
            <label>Format</label>
            <select id="platform">
                <option value="short">YouTube Short (9:16)</option>
                <option value="video">YouTube Video (16:9)</option>
            </select>
            <button class="btn-magic" onclick="randomGradient()">‚ú® Random Colors</button>
            <div style="display:flex; gap:10px;">
                <input type="color" id="bgColor1" value="#6366f1">
                <input type="color" id="bgColor2" value="#a855f7">
            </div>
            <label>Darken Background</label>
            <input type="range" id="overlayOpacity" min="0" max="0.9" step="0.1" value="0.5">
            <label>Upload Image</label>
            <input type="file" id="imageLoader" accept="image/*">
        </div>
    </div>

    <div class="accordion-item">
        <button class="accordion-header" onclick="toggleAccordion(this)">‚úçÔ∏è Text Style <span>‚ñº</span></button>
        <div class="accordion-content">
            <label>Quote (*highlight* words)</label>
            <textarea id="quoteTextIn" rows="4">Success is *not* final, failure is *not* fatal.</textarea>
            <label>Language</label>
            <select id="language">
                <option value="english">English (Montserrat)</option>
                <option value="telugu">Telugu (Noto Serif)</option>
            </select>
            <label>Text Position</label>
            <select id="textPos">
                <option value="center">Center</option>
                <option value="flex-start">Top</option>
                <option value="flex-end">Bottom</option>
            </select>
            <label>Font Size</label>
            <input type="range" id="fontSize" min="20" max="100" value="40">
            <label>Text Color</label>
            <input type="color" id="textColor" value="#ffffff">
            <label>Watermark</label>
            <input type="text" id="watermarkIn" placeholder="@yourchannel">
        </div>
    </div>

    <div class="download-area">
        <button class="download-btn" onclick="exportImage()">üöÄ DOWNLOAD DESIGN</button>
        <p style="font-size: 10px; color: #475569; text-align: center; margin-top: 10px;">AnuCreations Tool v2.1</p>
    </div>
</div>

<div class="preview-container">
    <div id="canvas" class="short">
        <div class="quote-box">
            <div id="quoteDisplay"></div>
        </div>
        <div id="watermarkDisplay"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
    function toggleAccordion(btn) { btn.parentElement.classList.toggle('active'); }

    function randomGradient() {
        const rc = () => '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        document.getElementById('bgColor1').value = rc();
        document.getElementById('bgColor2').value = rc();
        updatePreview();
    }

    function updatePreview() {
        const canvas = document.getElementById('canvas');
        const quoteOut = document.getElementById('quoteDisplay');
        const textIn = document.getElementById('quoteTextIn').value;

        if (!document.getElementById('imageLoader').files[0]) {
            const c1 = document.getElementById('bgColor1').value;
            const c2 = document.getElementById('bgColor2').value;
            canvas.style.backgroundImage = `linear-gradient(135deg, ${c1}, ${c2})`;
        }

        canvas.className = document.getElementById('platform').value;
        canvas.style.setProperty('--overlay', document.getElementById('overlayOpacity').value);
        canvas.style.alignItems = document.getElementById('textPos').value;

        quoteOut.innerHTML = textIn.replace(/\*(.*?)\*/g, '<span class="highlight">$1</span>');
        quoteOut.style.color = document.getElementById('textColor').value;

        const isTe = document.getElementById('language').value === 'telugu';
        quoteOut.style.fontFamily = isTe ? "'Noto Serif Telugu', serif" : "'Montserrat', sans-serif";

        let size = document.getElementById('fontSize').value;
        quoteOut.style.fontSize = size + "px";
        while (quoteOut.scrollHeight > (canvas.offsetHeight * 0.7) && size > 16) {
            size--;
            quoteOut.style.fontSize = size + "px";
        }

        const wm = document.getElementById('watermarkIn').value;
        document.getElementById('watermarkDisplay').innerText = wm;
        document.getElementById('watermarkDisplay').style.display = wm ? "block" : "none";
    }

    document.getElementById('imageLoader').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            document.getElementById('canvas').style.backgroundImage = `url(${ev.target.result})`;
            updatePreview();
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    const ids = ['bgColor1', 'bgColor2', 'overlayOpacity', 'quoteTextIn', 'language', 'fontSize', 'textColor', 'watermarkIn', 'platform', 'textPos'];
    ids.forEach(id => document.getElementById(id).addEventListener('input', updatePreview));

    async function exportImage() {
        const btn = document.querySelector('.download-btn');
        btn.innerText = "üíæ SAVING...";
        const result = await html2canvas(document.getElementById('canvas'), { scale: 3, useCORS: true });
        const link = document.createElement('a');
        link.download = `QuoteStudioPro_${Date.now()}.png`;
        link.href = result.toDataURL();
        link.click();
        btn.innerText = "üöÄ DOWNLOAD DESIGN";
    }

    updatePreview();
</script>

</body>
</html>
